<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reset Password</title>
<script src="JavaScript\site.js"></script>
<link rel="stylesheet" type="text/css" href="css\welcomePage.css?v=1">

</head>
<body>
	<h1>Reset Password</h1>
	<div>
		<table class="logintable">
			<tbody id="tablebody">
				<td id="tabledata">
					<form id="reset" method="POST" onsubmit="return resetPassword()">
						<b>Username:</b> <br /> <input id = "username" type="text" name="username"
							required /><br /> <br /> <b>New Password:</b> <br /> <input
							id = "newPassword" type="password" name="newPassword" required /> <br /> <br /> <b>Re-enter
							New Password:</b> <br /> <input id = "reEnterPassword" type="password"
							name="reEnterPassword" required /> <br /> <br />
						<button type="submit" class="myButton">Reset Password</button>
						<br />
					</form>
				</td>
			</tbody>
		</table>
	</div>

</body>
</html>
